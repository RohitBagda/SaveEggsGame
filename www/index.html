<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div id="gameDiv"> </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="node_modules/phaser-ce/build/phaser.min.js"></script>
        <script type="text/javascript" src="js/PDS.js"></script>
        <script type="text/javascript" src="js/boot.js"></script>
        <script type="text/javascript" src="js/load.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" src="js/tutorial.js"></script>
        <script type="text/javascript" src="js/play.js"></script>
        <script type="text/javascript" src="js/frenzy.js"></script>
        <script type="text/javascript" src="js/combo.js"></script>
        <script type="text/javascript" src="js/transitionToFrenzy.js"></script>
        <script type="text/javascript" src="js/transitionToCombo.js"></script>
        <script type="text/javascript" src="js/transitionFromCombo.js"></script>
        <script type="text/javascript" src="js/gameOver.js"></script>
        <script type="text/javascript" src="js/gameController.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
